<html>
  <body>
    <div class="flashcards">
      <div class="card" data-s-id="card">
        <div class="card-inner">
          <div class="card-front" data-s-id="front">
            <p data-s-id="question"></p>
          </div>
          <div class="card-back" data-s-id="back">
            <p data-s-id="answer"></p>
          </div>
        </div>
      </div>
      
      <div class="controls">
        <button data-s-listener="click:prevCard">Previous</button>
        <button data-s-listener="click:flipCard">Flip Card</button>
        <button data-s-listener="click:nextCard">Next</button>
      </div>
      
      <div class="progress">
        Card <span data-s-id="currentIndex"></span> of <span data-s-id="totalCards"></span>
      </div>
    </div>

    <style>
      .flashcards {
        max-width: 600px;
        margin: 2rem auto;
        text-align: center;
      }

      .card {
        perspective: 1000px;
        height: 300px;
        margin: 2rem 0;
      }

      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .card.flipped .card-inner {
        transform: rotateY(180deg);
      }

      .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        padding: 2rem;
        border: 2px solid #ccc;
        border-radius: 10px;
        background: white;
      }

      .card-back {
        transform: rotateY(180deg);
        background: #f8f8f8;
      }

      .controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin: 1rem 0;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
      }

      .progress {
        font-size: 1.2rem;
        color: #666;
      }
    </style>
  </body>
</html>
